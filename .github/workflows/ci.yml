name: CI
on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            pnpm install --frozen-lockfile
          else
            echo "Warning: pnpm-lock.yaml not found, installing without frozen lockfile"
            pnpm install
          fi
      
      - name: Build tokens
        run: pnpm tokens:build
      
      - name: Type check
        run: pnpm type-check
      
      - name: Generate registry
        run: pnpm registry:generate
      
      - name: Check documentation
        run: pnpm run check:docs
      
      - name: Check CSS imports
        run: pnpm check:no-css-imports
      
      - name: Check Public DS boundaries
        run: pnpm check:public-ds-boundaries
      
      - name: Check Public DS Contract
        if: github.event_name == 'pull_request'
        run: |
          # Check if PR touches public packages
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '^(packages/(ui|blocks|tokens)|apps/www)' > /dev/null; then
            echo "Public DS packages changed - running contract check"
            pnpm check:public-ds-contract
          else
            echo "No public DS packages changed - skipping contract check"
          fi
        continue-on-error: true
      
      - name: Lint Design System
        run: pnpm lint:ds
        continue-on-error: false
      
      - name: Run tests
        run: pnpm test
        timeout-minutes: 5
        env:
          CI: true
      
      - name: Build packages
        run: pnpm build
      
      - name: Check bundle sizes
        run: pnpm bundle:analyze
      
      - name: Performance tests (Lighthouse CI)
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        run: |
          # Only run Lighthouse CI on main branch or PRs
          # Note: Requires built app to be running
          echo "Lighthouse CI requires a running server"
          echo "To run locally: pnpm --filter @fragment_ui/www start & lhci autorun"
        continue-on-error: true

