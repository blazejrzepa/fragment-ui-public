name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build tokens
        run: pnpm tokens:build
      
      - name: Type check
        run: pnpm type-check
      
      - name: Lint
        run: pnpm lint
        continue-on-error: true
      
      - name: Build packages
        run: pnpm build
      
      - name: Run tests
        run: pnpm test
        continue-on-error: true

