name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      otp:
        description: 'Optional one-time password (OTP) for npm publish; leave empty to use NPM_CONFIG_OTP secret'
        required: false
        default: ''

jobs:
  release:
    name: Release Public Packages
    runs-on: ubuntu-latest
    env:
      # Prefer on-demand OTP supplied when manually triggering; fallback to secret
      NPM_CONFIG_OTP: ${{ inputs.otp != '' && inputs.otp || secrets.NPM_CONFIG_OTP }}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          always-auth: true
          token: ${{ secrets.NPM_TOKEN }}

      - name: Configure npm auth
        # Ensure the token is written to the npm config file actually used in this job
        # (setup-node sets NPM_CONFIG_USERCONFIG to a temp path). We write to that file,
        # or fallback to ~/.npmrc if the env var is not defined.
        run: |
          NPMRC_PATH="${NPM_CONFIG_USERCONFIG:-$HOME/.npmrc}"
          {
            echo "@fragment_ui:registry=https://registry.npmjs.org/"
            echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN:-${NPM_TOKEN}}"
            echo "always-auth=true"
            echo "registry=https://registry.npmjs.org/"
          } > "$NPMRC_PATH"
          echo "Wrote auth to $NPMRC_PATH"
          cat "$NPMRC_PATH"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Check dependency boundaries
        run: pnpm check:public-ds-boundaries
      
      - name: Build all packages
        run: pnpm build
      
      - name: Run tests (public packages only)
        run: |
          pnpm --filter @fragment_ui/ui test
          pnpm --filter @fragment_ui/tokens test || true
          pnpm --filter @fragment_ui/blocks test || true
      
      - name: Verify npm authentication
        run: |
          npm ping
          npm whoami
          npm config get registry
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          version: pnpm version
          commit: 'chore: version packages'
          title: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          # Use the job-level OTP value (workflow input or secret fallback)
          NPM_CONFIG_OTP: ${{ env.NPM_CONFIG_OTP }}

      - name: Upload npm debug logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: npm-logs
          path: /home/runner/.npm/_logs/
          if-no-files-found: ignore
      
      - name: Publish to npm
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "Published packages to npm"
          echo "Published: ${{ steps.changesets.outputs.published }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

