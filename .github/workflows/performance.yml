name: Performance Tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "packages/ui/**"
      - "apps/www/**"
      - "scripts/**"
      - "lighthouserc.js"
      - ".github/workflows/performance.yml"

jobs:
  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Cache Turbo build artifacts
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      
      - name: Install dependencies
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install
          fi
      - name: Build tokens
        run: pnpm tokens:build
      - name: Check bundle sizes
        run: pnpm bundle:analyze

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Cache Turbo build artifacts
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      
      - name: Install dependencies
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install
          fi
      - name: Build tokens
        run: pnpm tokens:build
      - name: Build application
        run: pnpm build
      - name: Run Lighthouse CI
        # Note: For full Lighthouse CI, you need a running server
        # This is a simplified version that can be extended
        run: |
          echo "Lighthouse CI requires a running Next.js server"
          echo "To run locally:"
          echo "  1. pnpm --filter @fragment_ui/www start"
          echo "  2. lhci autorun"
          echo ""
          echo "For CI/CD, consider using a service like Vercel preview deployments"
          echo "or a self-hosted Lighthouse CI server."
        continue-on-error: true

