name: Lint Design System

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint-ds:
    name: Lint Design System Rules
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint Design System (apps/demo)
        run: pnpm --filter fragment-demo lint:ds
        continue-on-error: false
      
      - name: Lint Design System (packages/ui)
        run: pnpm --filter @fragment_ui/ui lint:ds || echo "No lint:ds script in @fragment_ui/ui"
        continue-on-error: false
      
      - name: Check for lint errors
        if: failure()
        run: |
          echo "::error::Design System linting failed. Please fix the errors above."
          echo "::error::Run 'pnpm lint:ds' locally to see the errors."
          exit 1

