name: Chromatic

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  chromatic:
    runs-on: ubuntu-latest
    # Note: Workflow will run but Chromatic action will fail gracefully if token is missing
    # The if condition is handled by Chromatic action itself
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Cache Turbo build artifacts
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            .pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      
      - name: Install dependencies
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install
          fi
      - name: Build tokens
        run: pnpm tokens:build
      - name: Run Chromatic
        uses: chromaui/action@v1
        continue-on-error: true
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: packages/ui
          buildScriptName: storybook:build
          # Only run on main branch or PRs (skip on feature branches)
          onlyChanged: true
          # Auto-accept changes on main branch (for automated updates)
          autoAcceptChanges: ${{ github.ref == 'refs/heads/main' && 'true' || 'false' }}
          # Exit zero on changes (don't fail CI on visual changes)
          exitZeroOnChanges: true
          # Skip if no changes detected
          skip: ${{ github.event_name == 'push' && github.ref != 'refs/heads/main' && 'true' || 'false' }}
        env:
          CHROMATIC_SKIP_BROWSER_DOWNLOAD: true
          # Enable Chromatic for better visual regression testing
          CHROMATIC_APP_CODE: ${{ secrets.CHROMATIC_APP_CODE }}

